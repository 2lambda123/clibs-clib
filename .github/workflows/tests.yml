name: Tests

on: push

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: System Setup
      shell: bash
      run: |
        sudo apt update -y
        sudo apt install -qq libcurl4-gnutls-dev
    - name: Run Tests
      run: |
        make
        sudo make test

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: System Setup
      shell: bash
      run: |
        wget https://curl.haxx.se/download/curl-7.69.1.tar.gz
        tar xzf curl-*
        cd curl-*
        ./configure --with-darwinssl
        make
        sudo make install
    - name: Run Tests
      run: |
        make
        sudo make test

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: System Setup
      shell: bash
      run: |
        mkdir -p deps/curl/bin
        #npx simple-get-bin https://raw.githubusercontent.com/git-for-windows/git-sdk-64/master/mingw64/bin/curl-config > deps/curl/bin/curl-config
        npx simple-get-bin https://curl.haxx.se/windows/dl-7.69.1/curl-7.69.1-win64-mingw.zip > curl.zip
        touch deps/curl/bin/curl-config
        chmod +x deps/curl/bin/curl-config
        unzip curl.zip
        mv curl-7.69.1-win64-mingw curl
        vcpkg install curl
        #cp curl/lib/libcurl.a /mingw64/lib/libcurl.a
        ls /mingw64
        ls /mingw64/lib
    - name: Run Tests
      run: |
       export CFLAGS="-Icurl/include"
       export LDFLAGS="-lnghttp2 -lidn2 -lssh2 -L/mingw64/lib -lssh2 -lws2_32 -lssl -lcrypto -lssl -lcrypto -lgdi32 -lcrypt32 -lwldap32 -lz -lws2_32"
       make CC=gcc NO_PTHREADS=1 EXE=true STATIC=true all test

