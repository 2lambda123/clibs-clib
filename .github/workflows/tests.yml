name: Tests

on: push

jobs:
  linux:
    name: Linux Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: System Setup
      run: |
        sudo apt update -y
        sudo apt install -qq libcurl4-gnutls-dev
    - name: Run Tests
      run: |
        make
        sudo make test

  windows:
    name: Windows Tests
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
