name: Tests

on: push

jobs:
  linux:
    name: Linux Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: System Setup
      shell: bash
      run: |
        sudo apt update -y
        sudo apt install -qq libcurl4-gnutls-dev
    - name: Run Tests
      run: |
        make
        sudo make test

  macos:
    name: macOS Tests
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: System Setup
      shell: bash
      run: |
        wget https://curl.haxx.se/download/curl-7.69.1.tar.gz
        tar xzf curl-*
        cd curl-*
        ./configure --with-darwinssl
        make
        sudo make install
    - name: Run Tests
      run: |
        make
        sudo make test

  windows:
    name: Windows Tests
    runs-on: windows-latest
    steps:
